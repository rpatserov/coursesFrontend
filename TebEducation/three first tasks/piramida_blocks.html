<!DOCTYPE html>
<html lang="pol">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piramida</title>
  </head>
  <body>
    <script>
      let i = 0;
      let j = 1;
      let x = i;
      let blocks = prompt("Ile masz bloków: ");
      do {
        x = x + j;
        if (x == blocks) {
          alert("Wysokość piramidy wynosi: " + j);
        } else if (x < blocks) {
          j++;
        } else {
          i++;
          j = 1;
          x = i;
        }
      } while (x != blocks);
    </script>
  </body>
</html>
